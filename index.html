<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"> <!-- Dioptimasi untuk mobile: no zoom berlebih -->
    <meta name="apple-mobile-web-app-capable" content="yes"> <!-- iOS: Bisa diinstal sebagai app -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"> <!-- iOS: Status bar transparan -->
    <meta name="theme-color" content="#28a745"> <!-- Warna status bar hijau di mobile browser (Chrome/Android) -->
    <title>Login - Sistem Keuangan Madrasah</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        /* CSS tambahan untuk mobile/smartphone (tanpa merubah existing) */
        @media (max-width: 576px) {
            .card {
                margin: 10px; /* Padding ekstra di mobile */
                border-radius: 15px; /* Sudut lebih bulat untuk touch */
            }
            .form-control, .btn {
                font-size: 16px; /* Font lebih besar untuk mudah ketik di mobile */
                padding: 12px; /* Padding lebih besar untuk touch target */
            }
            #loginError {
                font-size: 14px; /* Error text lebih readable di layar kecil */
            }
            img.img-fluid {
                max-width: 100%; /* Pastikan logo tidak overflow di mobile */
                height: auto;
            }
        }
        /* Smooth touch di mobile */
        button, input {
            touch-action: manipulation; /* Cegah delay klik di touch screen */
        }
    </style>
</head>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%;">
            <div class="text-center mb-4">
                <img src="assets/logo.png" alt="Logo Madrasah" class="img-fluid mb-3" style="max-height: 80px; max-width: 100%; height: auto;"> <!-- Optimasi logo untuk mobile -->
                <h3 class="text-success">Sistem Keuangan Madrasah Ibtidaiyah Salafiyah Koro</h3>
                <p class="text-muted">Masuk sebagai Bendahara atau Kepala Madrasah</p>
            </div>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" autocomplete="off" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" autocomplete="off" required>
                </div>
                <button type="submit" class="btn btn-success w-100" id="submitBtn">Masuk</button>
            </form>
            <div id="loginError" class="alert alert-danger mt-3" style="display: none;"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script>
        // Fungsi untuk menampilkan error
        function showError(message) {
            const errorDiv = document.getElementById('loginError');
            if (errorDiv) {
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
            }
        }

        // Fungsi untuk menyembunyikan error
        function hideError() {
            const errorDiv = document.getElementById('loginError');
            if (errorDiv) {
                errorDiv.style.display = 'none';
            }
        }

        // Fungsi helper untuk akses localStorage dengan try-catch (mencegah error loop)
        function getStoredItem(key) {
            try {
                if (typeof(Storage) !== "undefined" && localStorage) {
                    return localStorage.getItem(key);
                }
                return null;
            } catch (e) {
                console.warn('localStorage tidak tersedia:', e);
                return null;
            }
        }

        function setStoredItem(key, value) {
            try {
                if (typeof(Storage) !== "undefined" && localStorage) {
                    localStorage.setItem(key, value);
                    return true;
                }
                return false;
            } catch (e) {
                console.warn('Gagal simpan ke localStorage:', e);
                return false;
            }
        }

        // Inisialisasi setelah DOM siap
        document.addEventListener('DOMContentLoaded', function() {
            // Cek jika sudah login (diperbaiki: gunakan kondisi benar untuk hindari loop redirect)
            const isLoggedIn = getStoredItem('loggedIn') === 'true';
            if (isLoggedIn) {
                // Tambahkan delay kecil untuk memastikan storage sync (hindari race condition di mobile)
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 10);
                return; // Hentikan eksekusi lebih lanjut
            }

            // Guard untuk event listener (hindari duplikasi jika script.js punya yang serupa)
            const loginForm = document.getElementById('loginForm');
            let submitHandlerAdded = false;
            if (loginForm && !submitHandlerAdded) {
                submitHandlerAdded = true;
                let isSubmitting = false; // Debounce untuk mencegah submit berulang di mobile

                loginForm.addEventListener('submit', function(e) {
                    if (isSubmitting) return; // Cegah multiple submit
                    e.preventDefault();
                    e.stopPropagation(); // Optimasi mobile: Cegah scroll aneh saat submit
                    hideError(); // Reset error sebelum validasi baru

                    isSubmitting = true;
                    const submitBtn = document.getElementById('submitBtn');
                    if (submitBtn) submitBtn.disabled = true; // Disable button sementara

                    const usernameInput = document.getElementById('username');
                    const passwordInput = document.getElementById('password');
                    if (!usernameInput || !passwordInput) {
                        showError('Elemen form tidak ditemukan. Refresh halaman.');
                        isSubmitting = false;
                        if (submitBtn) submitBtn.disabled = false;
                        return;
                    }

                    const username = usernameInput.value.trim();
                    const password = passwordInput.value.trim();

                    // Validasi dasar (kosong)
                    if (!username || !password) {
                        showError('Username dan password harus diisi!');
                        isSubmitting = false;
                        if (submitBtn) submitBtn.disabled = false;
                        return;
                    }

                    // Validasi kredensial (demo hardcoded)
                    if (username === 'bendahara' && password === 'madrasah123') {
                        const storageSet = setStoredItem('loggedIn', 'true');
                        if (storageSet) {
                            // Delay kecil sebelum redirect untuk sync
                            setTimeout(() => {
                                window.location.href = 'dashboard.html';
                            }, 100);
                        } else {
                            showError('Gagal menyimpan sesi login. Coba lagi atau nonaktifkan mode privat browser.');
                            isSubmitting = false;
                            if (submitBtn) submitBtn.disabled = false;
                        }
                    } else {
                        showError('Username atau password salah!');
                        isSubmitting = false;
                        if (submitBtn) submitBtn.disabled = false;
                    }
                });
            } else if (!loginForm) {
                console.error('Form login tidak ditemukan. Periksa ID di HTML.');
            }

            // Optimasi mobile: Sembunyikan error saat user fokus ke input (keyboard muncul)
            const inputs = document.querySelectorAll('#username, #password');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    hideError(); // Hilangkan error saat mengetik di mobile
                });
            });

            // Optimasi mobile: Cegah zoom saat input focus (untuk iOS/Android)
            if (/iPad|iPhone|iPod/.test(navigator.userAgent) || /Android/.test(navigator.userAgent)) {
                document.addEventListener('touchstart', function() {}, true);
            }
        });
    </script>
</body>
</html>
