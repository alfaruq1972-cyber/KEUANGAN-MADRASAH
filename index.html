<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistem Keuangan Madrasah</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%;">
            <div class="text-center mb-4">
                <img src="assets/logo.png" alt="Logo Madrasah" class="img-fluid mb-3" style="max-height: 80px;">
                <h3 class="text-success">Sistem Keuangan Madrasah</h3>
                <p class="text-muted">Masuk sebagai Bendahara atau Kepala Madrasah</p>
            </div>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" autocomplete="off" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" autocomplete="off" required>
                </div>
                <button type="submit" class="btn btn-success w-100">Masuk</button>
            </form>
            <div id="loginError" class="alert alert-danger mt-3" style="display: none;"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script>
        // Fungsi untuk menampilkan error
        function showError(message) {
            const errorDiv = document.getElementById('loginError');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        // Fungsi untuk menyembunyikan error
        function hideError() {
            document.getElementById('loginError').style.display = 'none';
        }

        // Inisialisasi setelah DOM siap
        document.addEventListener('DOMContentLoaded', function() {
            // Cek jika sudah login (lakukan dulu untuk hindari flicker)
            if (typeof(Storage) !== 'undefined' && localStorage.getItem('loggedIn') === 'true') {
                window.location.href = 'dashboard.html';
                return; // Hentikan eksekusi lebih lanjut
            }

            // Event listener untuk form submit
            document.getElementById('loginForm').addEventListener('submit', function(e) {
                e.preventDefault();
                hideError(); // Reset error sebelum validasi baru

                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value;

                // Validasi dasar (kosong)
                if (!username || !password) {
                    showError('Username dan password harus diisi!');
                    return;
                }

                // Validasi kredensial (demo hardcoded)
                if (username === 'bendahara' && password === 'madrasah123') {
                    if (typeof(Storage) !== 'undefined') {
                        localStorage.setItem('loggedIn', 'true');
                    }
                    window.location.href = 'dashboard.html';
                } else {
                    showError('Username atau password salah!');
                }
            });
        });
    </script>
</body>
</html>
