<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Sistem Keuangan Madrasah</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-pastel-green">
    <div class="container d-flex align-items-center justify-content-center min-vh-100">
        <div class="card shadow-lg border-0 p-4 login-card">
            <div class="text-center mb-4">
                <i class="fas fa-mosque fa-3x text-success mb-3" style="width: 100%;"></i> <!-- Placeholder logo; ganti <img src="assets/logo.png"> -->
                <h2 class="text-success mb-1">Sistem Keuangan Madrasah</h2>
                <p class="text-muted">Masuk sebagai Bendahara atau Kepala Madrasah</p>
            </div>
            
            <form id="loginForm">
                <div class="mb-3">
                    <label for="username" class="form-label fw-bold">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="e.g., bendahara" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label fw-bold">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Masukkan password" required>
                </div>
                <button type="submit" class="btn btn-success w-100 fw-bold">Masuk <i class="fas fa-sign-in-alt ms-2"></i></button>
            </form>
            
            <div id="errorMsg" class="alert alert-danger mt-3" style="display: none;">
                Username atau password salah!
            </div>
            
            <div class="text-center mt-3">
                <small class="text-muted">Demo Akun: <br>bendahara / madrasah123 <br>kepala / madrasah123</small>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
