<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Keuangan Madrasah</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand text-success fw-bold" href="#"><i class="fas fa-mosque me-2"></i>Keuangan Madrasah</a>
            <div class="navbar-nav ms-auto">
                <button id="logoutBtn" class="btn btn-outline-success">Logout <i class="fas fa-sign-out-alt ms-2"></i></button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <!-- Ringkasan Saldo -->
            <div class="col-md-4 mb-4">
                <div class="card shadow h-100 text-center" style="background: linear-gradient(135deg, #F0FFF0, #90EE90);">
                    <div class="card-body">
                        <h5 class="card-title text-success"><i class="fas fa-balance-scale me-2"></i>Saldo Akhir</h5>
                        <h2 id="saldoDisplay" class="text-success fw-bold">Rp 0</h2>
                    </div>
                </div>
            </div>
            
            <!-- Filter Bulan/Tahun -->
            <div class="col-md-4 mb-4">
                <div class="card shadow">
                    <div class="card-body">
                        <h6 class="card-title"><i class="fas fa-filter me-2"></i>Filter Rekap</h6>
                        <select id="filterBulan" class="form-select mb-2">
                            <option value="">Semua Bulan</option>
                            <option value="01">Januari</option>
                            <option value="02">Februari</option>
                            <!-- ... Tambah hingga 12 -->
                            <option value="12">Desember</option>
                        </select>
                        <select id="filterTahun" class="form-select">
                            <option value="">Semua Tahun</option>
                            <option value="2023">2023</option>
                            <option value="2024">2024</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <!-- Tombol Ekspor -->
            <div class="col-md-4 mb-4">
                <div class="card shadow h-100 text-center">
                    <div class="card-body">
                        <h6 class="card-title"><i class="fas fa-file-excel me-2"></i>Ekspor Laporan</h6>
                        <button id="exportExcel" class="btn btn-success w-100">Download Excel <i class="fas fa-download ms-2"></i></button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Grafik -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card shadow">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-chart-pie me-2"></i>Grafik Pemasukan vs Pengeluaran</h5>
                        <canvas id="keuanganChart" width="400" height="200"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <!-- Form Tambah Transaksi -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card shadow">
                    <div class="card-header bg-success text-white">
                        <h5><i class="fas fa-plus me-2"></i>Tambah Transaksi</h5>
                    </div>
                    <div class="card-body">
                        <form id="transaksiForm">
                            <div class="row">
                                <div class="col-md-3">
                                    <label class="form-label">Jenis</label>
                                    <select id="jenis" class="form-select" required>
                                        <option value="pemasukan">Pemasukan</option>
                                        <option value="pengeluaran">Pengeluaran</option>
                                    </select>
                                </div>
                                <div class="col-md-3">
                                    <label class="form-label">Jumlah (Rp)</label>
                                    <input type="number" id="jumlah" class="form-control" min="0" required>
                                </div>
                                <div class="col-md-3">
                                    <label class="form-label">Kategori</label>
                                    <select id="kategori" class="form-select">
                                        <option value="BOS">BOS</option>
                                        <option value="SPP">SPP Siswa</option>
                                        <option value="Lainnya">Lainnya</option>
                                    </select>
                                </div>
                                <div class="col-md-3">
                                    <label class="form-label">Deskripsi</label>
                                    <input type="text" id="deskripsi" class="form-control" placeholder="e.g., SPP Januari" required>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-success mt-3">Tambah <i class="fas fa-save ms-2"></i></button>
                            <button type="button" id="editBtn" class="btn btn-warning mt-3 ms-2" style="display:none;">Update</button>
                            <input type="hidden" id="editId">
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Daftar Transaksi -->
        <div class="row">
            <div class="col-12">
                <div class="card shadow">
                    <div class="card-header bg-success text-white">
                        <h5><i class="fas fa-list me-2"></i>Riwayat Transaksi</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover" id="transaksiTable">
                                <thead class="table-success">
                                    <tr>
                                        <th>Tanggal</th>
                                        <th>Jenis</th>
                                        <th>Kategori</th>
                                        <th>Deskripsi</th>
                                        <th>Jumlah</th>
                                        <th>Aksi</th>
                                    </tr>
                                </thead>
                                <tbody id="transaksiBody">
                                    <!-- Diisi via JS -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Library JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://kit.fontawesome.com/your-kit-id.js" crossorigin="anonymous"></script> <!-- Ganti dengan CDN Font Awesome -->
    <script src="script.js"></script>
</body>
</html>
