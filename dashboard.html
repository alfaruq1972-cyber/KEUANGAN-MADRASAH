<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Keuangan Madrasah</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-pastel-green">
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <i class="fas fa-mosque me-2 text-success"></i> <!-- Logo placeholder -->
            <h5 class="text-success">Menu Madrasah</h5>
        </div>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a href="#" class="nav-link active" data-bs-toggle="collapse" data-bs-target="#transaksiCollapse"><i class="fas fa-plus me-2"></i>Transaksi</a>
                <div class="collapse show" id="transaksiCollapse">
                    <ul class="nav flex-column ms-3">
                        <li><a href="#" class="nav-link small" onclick="showSection('transaksi')">Tambah Transaksi</a></li>
                        <li><a href="#" class="nav-link small" onclick="showSection('riwayat')">Riwayat</a></li>
                    </ul>
                </div>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link" data-bs-toggle="collapse" data-bs-target="#laporanCollapse"><i class="fas fa-chart-pie me-2"></i>Laporan</a>
                <div class="collapse" id="laporanCollapse">
                    <ul class="nav flex-column ms-3">
                        <li><a href="#" class="nav-link small" onclick="showSection('ringkasan')">Ringkasan</a></li>
                        <li><a href="#" class="nav-link small" onclick="showSection('grafik')">Grafik</a></li>
                    </ul>
                </div>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link" onclick="showSection('ekspor')"><i class="fas fa-download me-2"></i>Ekspor Data</a>
            </li>
        </ul>
        <button id="logoutBtn" class="btn btn-outline-success w-100 mt-auto">Logout <i class="fas fa-sign-out-alt ms-2"></i></button>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <header class="navbar navbar-light bg-white shadow-sm">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebarOffcanvas">
                    <i class="fas fa-bars"></i>
                </button>
                <h4 class="navbar-brand mb-0 text-success">Dashboard Keuangan</h4>
                <span id="userRole" class="badge bg-success ms-auto"></span>
            </div>
        </header>

        <div class="container mt-4">
            <!-- Ringkasan -->
            <div id="ringkasanSection" class="row mb-4">
                <div class="col-md-4 mb-3">
                    <div class="card shadow border-0 text-center bg-success text-white">
                        <div class="card-body">
                            <i class="fas fa-arrow-up fa-2x mb-2"></i>
                            <h5>Total Pemasukan</h5>
                            <h3 id="totalPemasukan" class="mb-0">Rp 0</h3>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mb-3">
                    <div class="card shadow border-0 text-center bg-danger text-white">
                        <div class="card-body">
                            <i class="fas fa-arrow-down fa-2x mb-2"></i>
                            <h5>Total Pengeluaran</h5>
                            <h3 id="totalPengeluaran" class="mb-0">Rp 0</h3>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mb-3">
                    <div class="card shadow border-0 text-center" style="background: linear-gradient(135deg, #90EE90, #4CAF50); color: white;">
                        <div class="card-body">
                            <i class="fas fa-balance-scale fa-2x mb-2"></i>
                            <h5>Saldo Akhir</h5>
                            <h3 id="saldoDisplay" class="mb-0">Rp 0</h3>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Filter -->
            <div class="row mb-4">
                <div class="col-md-6">
                    <select id="filterBulan" class="form-select">
                        <option value="">Semua Bulan</option>
                        <option value="01">Januari</option><option value="02">Februari</option><option value="03">Maret</option>
                        <option value="04">April</option><option value="05">Mei</option><option value="06">Juni</option>
                        <option value="07">Juli</option><option value="08">Agustus</option><option value="09">September</option>
                        <option value="10">Oktober</option><option value="11">November</option><option value="12">Desember</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <select id="filterTahun" class="form-select">
                        <option value="">Semua Tahun</option>
                        <option value="2023">2023</option><option value="2024">2024</option><option value="2025">2025</option>
                    </select>
                </div>
            </div>

            <!-- Grafik -->
            <div id="grafikSection" class="row mb-4" style="display: none;">
                <div class="col-12">
                    <div class="card shadow border-0">
                        <div class="card-body">
                            <h5 class="card-title text-success"><i class="fas fa-chart-pie me-2"></i>Grafik Pemasukan vs Pengeluaran</h5>
                            <canvas id="keuanganChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Form Tambah Transaksi -->
            <div id="transaksiSection" class="row mb-4">
                <div class="col-12">
                    <div class="card shadow border-0">
                        <div class="card-header bg-success text-white">
                            <h5><i class="fas fa-plus me-2"></i>Tambah Transaksi</h5>
                        </div>
                        <div class="card-body">
                            <form id="transaksiForm">
                                <div class="row">
                                    <div class="col-md-3 mb-3">
                                        <label class="form-label fw-bold">Jenis</label>
                                        <select id="jenis" class="form-select" required>
                                            <option value="pemasukan">Pemasukan</option>
                                            <option value="pengeluaran">Pengeluaran</option>
                                        </select>
                                    </div>
                                    <div class="col-md-3 mb-3">
                                        <label class="form-label fw-bold">Jumlah (Rp)</label>
                                        <input type="number" id="jumlah" class="form-control" min="0" required>
                                    </div>
                                    <div class="col-md-3 mb-3">
                                        <label class="form-label fw-bold">Kategori</label>
                                        <select id="kategori" class="form-select" required>
                                            <option value="BOS">BOS</option>
