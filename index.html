<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Sistem Keuangan Madrasah</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
    <div class="container d-flex align-items-center justify-content-center min-vh-100">
        <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%; background: linear-gradient(135deg, #F0FFF0, #90EE90);">
            <div class="card-body text-center">
                <h2 class="mb-4 text-success"><i class="fas fa-mosque me-2"></i>Sistem Keuangan Madrasah</h2>
                <p class="text-muted mb-4">Masuk sebagai Bendahara atau Kepala Madrasah</p>
                
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="e.g., bendahara" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Masukkan password" required>
                    </div>
                    <button type="submit" class="btn btn-success w-100 mb-3">Login <i class="fas fa-sign-in-alt ms-2"></i></button>
                </form>
                
                <p id="errorMsg" class="alert alert-danger" style="display: none;">Username atau password salah!</p>
                
                <div class="mt-3">
                    <small class="text-muted">Demo: bendahara / madrasah123 | kepala / madrasah123</small>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/your-kit-id.js" crossorigin="anonymous"></script> <!-- Ganti dengan Font Awesome CDN gratis -->
    <script src="script.js"></script>
</body>
</html>
