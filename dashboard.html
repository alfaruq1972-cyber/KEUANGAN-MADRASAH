<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Keuangan MI SALAFIYAH KORO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-success">
        <div class="container">
            <a class="navbar-brand text-white" href="#">
                <img src="assets/logo.png" alt="Logo" style="height: 50px;"> Keuangan MI SALAFIYAH KORO
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <button id="resetBtn" class="btn btn-outline-light me-2">Reset Data</button>
                    </li>
                    <li class="nav-item">
                        <button id="logoutBtn" class="btn btn-outline-light">Logout</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Ringkasan Saldo -->
        <div class="row mb-4">
            <div class="col-md-4">
                <div class="card text-center bg-success text-white">
                    <div class="card-body">
                        <h5>Total Pemasukan</h5>
                        <h3 id="totalPemasukan">Rp 0</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center bg-danger text-white">
                    <div class="card-body">
                        <h5>Total Pengeluaran</h5>
                        <h3 id="totalPengeluaran">Rp 0</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center bg-info text-white">
                    <div class="card-body">
                        <h5>Saldo Akhir</h5>
                        <h3 id="saldoAkhir">Rp 0</h3>
                    </div>
                </div>
            </div>
        </div>

        <!-- Filter -->
        <div class="row mb-3">
            <div class="col-md-3">
                <label for="filterBulan" class="form-label">Bulan</label>
                <select id="filterBulan" class="form-select">
                    <option value="">Semua Bulan</option>
                </select>
            </div>
            <div class="col-md-3">
                <label for="filterTahun" class="form-label">Tahun</label>
                <select id="filterTahun" class="form-select">
                    <option value="">Semua Tahun</option>
                </select>
            </div>
            <div class="col-md-6 d-flex align-items-end">
                <button id="exportBtn" class="btn btn-success me-2">Download Laporan Excel</button>
                <button id="refreshBtn" class="btn btn-secondary">Refresh</button>
            </div>
        </div>

        <!-- Grafik -->
        <div class="row mb-4">
            <div class="col-md-6">
                <canvas id="pieChart"></canvas>
            </div>
            <div class="col-md-6">
                <canvas id="barChart"></canvas>
            </div>
        </div>

        <!-- Form Tambah Transaksi -->
        <div class="card mb-4">
            <div class="card-header bg-success text-white">
                <h5>Tambah Transaksi Baru</h5>
            </div>
            <div class="card-body">
                <form id="transaksiForm">
                    <div class="row">
                        <div class="col-md-3">
                            <label for="tanggal" class="form-label">Tanggal</label>
                            <input type="date" class="form-control" id="tanggal" required>
                        </div>
                        <div class="col-md-3">
                            <label for="jenis" class="form-label">Jenis</label>
                            <select id="jenis" class="form-select" required>
                                <option value="pemasukan">Pemasukan</option>
                                <option value="pengeluaran">Pengeluaran</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label for="kategori" class="form-label">Kategori</label>
                            <input type="text" class="form-control" id="kategori" placeholder="Misal: SPP, Gaji" required>
                        </div>
                        <div class="col-md-3">
                            <label for="jumlah" class="form-label">Jumlah (Rp)</label>
                            <input type="number" class="form-control" id="jumlah" min="0" required>
                        </div>
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="deskripsi" class="form-label">Deskripsi</label>
                        <textarea class="form-control" id="deskripsi" rows="2" placeholder="Keterangan tambahan"></textarea>
                    </div>
                    <button type="submit" class="btn btn-success">Tambah Transaksi</button>
                    <button type="button" id="clearForm" class="btn btn-secondary ms-2">Bersihkan</button>
                </form>
            </div>
        </div>

        <!-- Tabel Transaksi -->
        <div class="card">
            <div class="card-header bg-success text-white">
                <h5>Daftar Transaksi</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped" id="transaksiTable">
                        <thead>
                            <tr>
                                <th>Tanggal</th>
                                <th>Jenis</th>
                                <th>Kategori</th>
                                <th>Jumlah</th>
                                <th>Deskripsi</th>
                                <th>Aksi</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Edit Transaksi -->
    <div class="modal fade" id="editModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title">Edit Transaksi</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editForm">
                        <input type="hidden" id="editId">
                        <div class="mb-3">
                            <label for="editTanggal" class="form-label">Tanggal</label>
                            <input type="date" class="form-control" id="editTanggal" required>
                        </div>
                        <div class="mb-3">
                            <label for="editJenis" class="form-label">Jenis</label>
                            <select id="editJenis" class="form-select" required>
                                <option value="pemasukan">Pemasukan</option>
                                <option value="pengeluaran">Pengeluaran</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="editKategori" class="form-label">Kategori</label>
                            <input type="text" class="form-control" id="editKategori" required>
                        </div>
                        <div class="mb-3">
                            <label for="editJumlah" class="form-label">Jumlah (Rp)</label>
                            <input type="number" class="form-control" id="editJumlah" min="0" required>
                        </div>
                        <div class="mb-3">
                            <label for="editDeskripsi" class="form-label">Deskripsi</label>
                            <textarea class="form-control" id="editDeskripsi" rows="2"></textarea>
                        </div>
                        <button type="submit" class="btn btn-success">Update</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- INLINE SCRIPT FULL - SEMUA FITUR BERFUNGSI (TAMBAH/EDIT/HAPUS TRANSAKSI, RESET, GRAFIK, FILTER, EKSPOR MANUAL) -->
    <script>
        // Inisialisasi aplikasi - INLINE FULL SCRIPT
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Inline full script dimuat - Semua fitur transaksi harus berfungsi'); // Debug

            // Cek login
            if (typeof(Storage) === 'undefined' || localStorage.getItem('loggedIn') !== 'true') {
                window.location.href = 'index.html';
                return;
            }

            // Inisialisasi data transaksi
            let transaksi = JSON.parse(localStorage.getItem('transaksi')) || [];
            let filteredData = [...transaksi];
            let pieChart, barChart;

            // Fungsi format Rupiah
            function formatRupiah(angka) {
                return new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR' }).format(angka);
            }

            // Fungsi simpan data ke localStorage
            function simpanData() {
                localStorage.setItem('transaksi', JSON.stringify(transaksi));
            }

            // Fungsi generate ID unik
            function generateId() {
                return Date.now().toString(36) + Math.random().toString(36).substr(2);
            }

            // Fungsi hitung ringkasan
            function hitungRingkasan(data) {
                let pemasukan = 0, pengeluaran = 0;
                data.forEach(t => {
                    const jumlah = parseInt(t.jumlah) || 0;
                    if (t.jenis === 'pemasukan') pemasukan += jumlah;
                    else pengeluaran += jumlah;
                });
                const saldo = pemasukan - pengeluaran;
                document.getElementById('totalPemasukan').textContent = formatRupiah(pemasukan);
                document.getElementById('totalPengeluaran').textContent = formatRupiah(pengeluaran);
                document.getElementById('saldoAkhir').textContent = formatRupiah(saldo);
                return { pemasukan, pengeluaran, saldo };
            }

            // Fungsi filter data berdasarkan bulan dan tahun
            function filterData(data) {
                const bulan = document.getElementById('filterBulan').value;
                const tahun = document.getElementById('filterTahun').value;
                filteredData = data.filter(t => {
                    const tDate = new Date(t.tanggal);
                    const tBulan = (tDate.getMonth() + 1).toString().padStart(2, '0');
                    const tTahun = tDate.getFullYear().toString();
                    return (!bulan || tBulan === bulan) && (!tahun || tTahun === tahun);
                });
                return filteredData;
            }

            // Fungsi render tabel transaksi
            function renderTabel(data) {
                const tbody = document.querySelector('#transaksiTable tbody');
                tbody.innerHTML = '';
                if (data.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="6" class="text-center">Tidak ada transaksi</td></tr>';
                    return;
                }
                data.forEach(t => {
                    const row = tbody.insertRow();
                    row.innerHTML = `
                        <td>${new Date(t.tanggal).toLocaleDateString('id-ID')}</td>
                        <td><span class="badge ${t.jenis === 'pemasukan' ? 'bg-success' : 'bg-danger'}">${t.jenis}</span></td>
                        <td>${t.kategori}</td>
                        <td>${formatRupiah(t.jumlah)}</td>
                        <td>${t.deskripsi || '-'}</td>
                        <td>
                            <button class="btn btn-sm btn-primary edit-btn" data-id="${t.id}">Edit</button>
                            <button class="btn btn-sm btn-danger hapus-btn" data-id="${t.id}">Hapus</button>
                        </td>
                    `;
                });
            }

            // Fungsi update grafik
            function updateGrafik(data) {
                try {
                    const ctxPie = document.getElementById('pieChart').getContext('2d');
                    const ctxBar = document.getElementById('barChart').getContext('2d');

                    const ringkasan = hitungRingkasan(data);
                    if (pieChart) pieChart.destroy();
                    pieChart = new Chart(ctxPie, {
                        type: 'pie',
                        data: {
                            labels: ['Pemasukan', 'Pengeluaran'],
                            datasets: [{
                                data: [ringkasan.pemasukan, ringkasan.pengeluaran],
                                backgroundColor: ['#28a745', '#dc3545']
                            }]
                        },
                        options: {
                            responsive: true,
                            plugins: { legend: { position: 'bottom' } }
                        }
                    });

                    const monthly = {};
                    data.forEach(t => {
                        const tDate = new Date(t.tanggal);
                        const key = `${tDate.getFullYear()}-${(tDate.getMonth() + 1).toString().padStart(2, '0')}`;
                        if (!monthly[key]) monthly[key] = { pemasukan: 0, pengeluaran: 0 };
                        const jumlah = parseInt(t.jumlah) || 0;
                        if (t.jenis === 'pemasukan') monthly[key].pemasukan += jumlah;
                        else monthly[key].pengeluaran += jumlah;
                    });
                    const labels = Object.keys(monthly);
                    const pemasukanData = labels.map(key => monthly[key].pemasukan);
                    const pengeluaranData = labels.map(key => monthly[key].pengeluaran);

                    if (barChart) barChart.destroy();
                    barChart = new Chart(ctxBar, {
                        type: 'bar',
                        data: {
                            labels: labels.map(l => new Date(l + '-01').toLocaleDateString('id-ID', { month: 'short', year: 'numeric' })),
                            datasets: [
                                { label: 'Pemasukan', data: pemasukanData, backgroundColor: '#28a745' },
                                { label: 'Pengeluaran', data: pengeluaranData, backgroundColor: '#dc3545' }
                            ]
                        },
                        options: {
                            responsive: true,
                            scales: { y: { begin
